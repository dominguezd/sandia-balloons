{{- $serviceWorker := "service-worker.js" | relURL -}}
<script>
	if('serviceWorker' in navigator) {
		navigator.serviceWorker
			.register('{{ $serviceWorker }}')
			.catch(function (e) {console.error(e)});
	}
</script>
